bar-list: ["bar1"];

bar1: {
  font: "Roboto 11";
  position: "top";
  height: 20;
  background-color-rgb: 0x2d2d2d;
  block-list: ["date","time","day","space"];
 
  date: {
    background-color-rgb: 0x2d2d2d;
    exec: "date +'%d/%m/%y'";
    type: "periodic";
    interval: 65;
    fixed-size: 60;
    align: "right";
  }
  
  time: {
    background-color-rgb: 0x2d2d2d;
    exec: "date +'%R'";
    type: "periodic";
    interval: 1;
    fixed-size: 50;
    align: "right";
  }
  
  day: {
    background-color-rgb: 0x2d2d2d;
    exec: "date +'%A'";
    type: "periodic";
    interval: 60;
    fixed-size: 55;
    align: "right";
  }

  space: {
    background-color-rgb: 0x2d2d2d;
    fixed-size: 5;
    exec: "echo";
    type: "once";
    align: "right";
  }
}
